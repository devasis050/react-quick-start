<!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-with-addons-0.14.3.js"></script>
        <script src="https://fb.me/react-dom-0.14.3.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>

    <body>
        
        <script type="text/babel">
            
            var Movie = React.createClass(
                {
                    getInitialState : function ()
                    {
                        return ({movie:"Hell Boy", editing:false})
                    },
                    
                    save : function()
                    {
                        console.log("onlick handler called")
                        var st = this.state;
                        var newText = this.refs.editText.value;
                        st.editing = false;
                        st.movie = newText;
                        this.setState(st);
                    },
                    edit : function()
                    {
                        var st = this.state;
                        st.editing = true;
                        this.setState(st);
                    },
                    
                    render: function() {
                        if(this.state.editing)
                        {
                            return (
                                <div>
                                    <textarea ref="editText" >{this.state.movie}</textarea>
                                    <br/>
                                    <button type="button" onClick={this.save}>Save</button> 
                                </div>
                            )
                        }
                        else
                        {
                            return (
                                <div>
                                    {this.state.movie}<br/>
                                    <button type="button" onClick={this.edit}>Edit</button> 
                                </div>
                            )
                        }
                        
                    }
                }
            )

            ReactDOM.render(<Movie/>, document.getElementById("content"));
        </script>
        
        <div id="content"></div>
    </body>

</html>
